<div class="col-md-6 login-container col-md-offset-3">
  <div class="login-form-1">
		<form id="login-form" class="text-left" role="form" data-toggle="validator" >
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
          			<h3>Sign In</h3>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="username" data-error="required field" required>
					</div>
					<div class="form-group"> 
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password" required>
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember" >
						<label for="lg_remember">remember</label>
					</div>
					<div class="form-group error-messages text-danger"></div>
				</div>
				<button type="submit" id="login" class="login-button glyphicon glyphicon-circle-arrow-right"></button>
			</div>
			<div class="etc-login-form">
				<p><a href="#">forgot your password?</a></p>
				<p>new user? <a href="#">create new account</a></p>
			</div>
		</form>
	</div>
</div>
